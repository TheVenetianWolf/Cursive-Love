<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letters: Write Your Heart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cormorant+Garamond:wght@300;400&family=Great+Vibes&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #8b2742 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #5a4a42;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üê∫';
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 4rem;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
            filter: grayscale(30%);
        }

        body::after {
            content: 'üê∫';
            position: absolute;
            bottom: 15%;
            right: 8%;
            font-size: 3.5rem;
            opacity: 0.2;
            animation: float 7s ease-in-out infinite reverse;
            filter: grayscale(30%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: fadeIn 1s ease-in;
            position: relative;
        }

        .container::before {
            content: 'üåô‚ú®';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 2.5rem;
            opacity: 0.25;
            z-index: -1;
        }

        .container::after {
            content: '‚ú®üê∫';
            position: absolute;
            bottom: -20px;
            left: -20px;
            font-size: 2.5rem;
            opacity: 0.25;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header::before,
        .header::after {
            content: 'üêæ';
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            top: 50%;
            transform: translateY(-50%);
        }

        .header::before {
            left: 10%;
        }

        .header::after {
            right: 10%;
        }

        .header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(139, 39, 66, 0.3);
            position: relative;
        }

        .header h1::before,
        .header h1::after {
            content: 'üåô';
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
        }

        .header h1::before {
            left: -60px;
            top: 10px;
        }

        .header h1::after {
            right: -60px;
            top: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #ffe0e8;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(196, 69, 105, 0.3), 0 0 0 3px rgba(255, 182, 193, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            opacity: 0.7;
            box-shadow: 0 2px 8px rgba(255, 23, 68, 0.3);
        }

        .panel h2 {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.5rem;
            color: #c44569;
            margin-bottom: 20px;
            font-weight: 400;
            text-align: center;
        }

        .input-area {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: #5a4a42;
            background: #fffafc;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.8;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }

        textarea::placeholder {
            color: #c9b5b3;
            font-style: italic;
        }

        .output-area {
            position: relative;
            min-height: 400px;
        }

        .letter-paper {
            background: linear-gradient(to bottom, #fffafc 0%, #fff5f8 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 
                inset 0 0 0 1px rgba(255, 107, 157, 0.15),
                0 4px 20px rgba(196, 69, 105, 0.15);
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        .letter-paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            right: 40px;
            height: 100%;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 44px,
                rgba(255, 107, 157, 0.12) 44px,
                rgba(255, 107, 157, 0.12) 45px
            );
            pointer-events: none;
            z-index: 0;
        }

        .letter-paper::after {
            content: 'üê∫';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(50%);
        }

        .cursive-text {
            font-family: var(--cursive-font, 'Great Vibes'), cursive;
            font-size: 2rem;
            color: #1a1a1a;
            line-height: 2.2;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            z-index: 1;
            animation: writeIn 0.5s ease-out;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        @keyframes writeIn {
            from { 
                opacity: 0;
                filter: blur(4px);
            }
            to { 
                opacity: 1;
                filter: blur(0);
            }
        }

        .cursive-text.empty {
            color: #c9b5b3;
            font-style: italic;
        }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .font-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.2);
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .font-option {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #8b2742;
            background: transparent;
        }

        .font-option:hover {
            border-color: #ffb6c1;
            background: rgba(255, 107, 157, 0.1);
        }

        .font-option.active {
            border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.2);
            color: #c44569;
        }

        .font-option.great-vibes { font-family: 'Great Vibes', cursive; }
        .font-option.alex-brush { font-family: 'Alex Brush', cursive; }
        .font-option.pinyon { font-family: 'Pinyon Script', cursive; }

        .download-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.4);
            letter-spacing: 1px;
            position: relative;
        }

        .download-btn::before {
            content: 'üê∫ ';
            font-size: 1.2rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.5);
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 3rem;
            }

            .cursive-text {
                font-size: 1.5rem;
            }
        }

        .signature-line {
            margin-top: 60px;
            text-align: right;
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            color: #c44569;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Love Letters</h1>
            <p>Write your heart in beautiful cursive</p>
        </div>

        <div class="panel input-area">
            <h2>Your Words</h2>
            <textarea id="letterInput" placeholder="My dearest,

Every moment without you feels like an eternity. Your smile lingers in my thoughts like the sweetest melody, and I find myself counting the hours until I can see you again.

You are my sunshine, my moonlight, and every star in between.

Forever yours,"></textarea>
        </div>

        <div class="panel output-area">
            <h2>Your Letter</h2>
            <div class="letter-paper">
                <div id="cursiveOutput" class="cursive-text empty">Your beautiful letter will appear here...</div>
            </div>
        </div>

        <div class="controls">
            <div class="font-selector">
                <span style="color: #8b7876; font-size: 0.95rem; letter-spacing: 1px;">Choose your script:</span>
                <button class="font-option great-vibes active" data-font="'Great Vibes', cursive">Great Vibes</button>
                <button class="font-option alex-brush" data-font="'Alex Brush', cursive">Alex Brush</button>
                <button class="font-option pinyon" data-font="'Pinyon Script', cursive">Pinyon Script</button>
            </div>
            <button class="download-btn" id="downloadBtn">Download as Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const letterInput = document.getElementById('letterInput');
        const cursiveOutput = document.getElementById('cursiveOutput');
        const fontOptions = document.querySelectorAll('.font-option');
        const downloadBtn = document.getElementById('downloadBtn');

        // Update cursive text as user types
        letterInput.addEventListener('input', function() {
            if (this.value.trim()) {
                cursiveOutput.textContent = this.value;
                cursiveOutput.classList.remove('empty');
            } else {
                cursiveOutput.textContent = 'Your beautiful letter will appear here...';
                cursiveOutput.classList.add('empty');
            }
        });

        // Font selector
        fontOptions.forEach(option => {
            option.addEventListener('click', function() {
                fontOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                cursiveOutput.style.setProperty('--cursive-font', this.dataset.font);
            });
        });

        // Download as image
        downloadBtn.addEventListener('click', async function() {
            if (!letterInput.value.trim()) {
                alert('Please write your letter first! üíå');
                return;
            }

            const letterPaper = document.querySelector('.letter-paper');
            
            try {
                const canvas = await html2canvas(letterPaper, {
                    scale: 2,
                    backgroundColor: '#fffef9',
                    logging: false
                });
                
                const link = document.createElement('a');
                link.download = 'love-letter.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error('Error generating image:', err);
                alert('There was an error creating your image. Please try again.');
            }
        });

        // Add enter key support with proper line breaks
        letterInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // Let the default behavior happen (add newline)
                setTimeout(() => {
                    if (this.value.trim()) {
                        cursiveOutput.textContent = this.value;
                        cursiveOutput.classList.remove('empty');
                    }
                }, 0);
            }
        });
    </script>
</body>
</html>
